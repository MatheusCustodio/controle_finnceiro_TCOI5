{% extends "base.html" %}

{% load widget_tweaks %}

{%block main%}
<div class="container">
    <div class="table-responsive">
        <table class="table
                      table-striped
                      table-bordered
                      table-hover
                      table-collapse">
         <thead>
            <tr>
                <th>Usuario</th>
                <th>Grupo</th>
                <th>Data de cadastro</th>
                <th>Ações</th>
            </tr>
         </thead>
         <tbody>
            {%for u in form%}
            <tr>
                <td>{{ u.usuario.usuario_nome }}</td>
                <td>{{ u.grupo.grupo_nome }}</td>
                <td>{{ u.data_cadastro }}</td>
				<td class="text-center">
				  <a id="idExcluir" class="btn btn-danger btn-sm"
				     title="Excluir dados da pessoa"
					 href="{% url 'remover_usuario_grupo' u.usuario.usuario_id u.grupo.grupo_id%}">
                     <i class="fa fa-trash-o" aria-hidden="true"></i>
				  </a>
				</td>
            </tr>
            {%endfor%}
         </tbody>
        </table>
        <a id="idIncluir" class="btn btn-primary" href="{% url 'inserir_usuario_grupo' %}">Novo Usuario Grupo <i class="fa fa-check-square-o" aria-hidden="true"></i></a>


    </div>


</div>
{%endblock%}
